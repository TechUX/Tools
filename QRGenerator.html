<!-- Qr code Generator in HTML Widget -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
 
  button:hover {
  cursor: pointer;
}

QRGenerator {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #eae6e5;
  background-color: #2b303a;
  height: 100vh;
}

.QRheading {
  margin: 3rem 0 5rem 0;
}

.QRtitle,
.QRsub-title {
  font-size: 4rem;
  text-align: center;
  font-family: "Poppins", sans-serif;
  color: #12130f;
  color: #eee5e9;
}

.QRsub-title {
  font-size: 1.5rem;
  color: #eee5e9;
  opacity: 0.5;
}

.QRuser-input-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 40%;
}
@media screen and (max-width: 50em) {
  .QRuser-input-section {
    width: 100%;
    margin: 2rem 0 0 0;
  }
}
.QRuser-input-section .QRuser-input {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}
.QRuser-input-section .QRuser-input label {
  text-align: center;
  font-size: 1.5rem;
  font-family: "Poppins", sans-serif;
}
.QRuser-input-section .QRuser-input input {
  width: 80%;
  max-width: 35rem;
  font-family: "Poppins", sans-serif;
  outline: none;
  border: none;
  border-radius: 0.5rem;
  background-color: #9b8774ad;
  background-color: #7c7c7c;
  text-align: center;
  padding: 1.5rem 1rem;
  margin: 1rem 1rem 2rem 1rem;
  color: black;
}
.QRuser-input-section .QRuser-input input::placeholder {
  color: #eee5e9;
  color: #2b303a;
}

.QRbutton {
  outline: none;
  border: none;
  border-radius: 0.5rem;
  padding: 1.5rem 2.5rem;
  margin-bottom: 3rem;
  background-color: #5b92799d;
  background-color: #92dce5;
  color: black;
  font-family: "Nunito", sans-serif;
  font-size: 1.6rem;
}
.QRbutton i {
  margin-left: 1rem;
}

.qr-code-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 40%;
}
@media screen and (max-width: 50em) {
  .qr-code-container {
    width: 100%;
    margin: 8rem 0;
  }
}
.qr-code-container .qr-code {
  display: flex;
  border-radius: 1rem;
  background-color: #7c7c7c33;
  width: fit-content;
  flex-direction: column;
  justify-content: space-between;
  padding: 2rem;
}
.qr-code-container .qr-code button {
  display: flex;
  justify-content: center;
  background-color: #1f1f1f;
  color: #eae6e5;
  border: none;
  outline: none;
  width: 100%;
  margin-top: 2.5rem;
  border-radius: 1rem;
}
.qr-code-container .qr-code button a {
  font-family: "Poppins", sans-serif;
  font-size: 1.5rem;
  width: 100%;
  height: 100%;
  text-decoration: none;
  color: #eae6e5;
  padding: 1rem;
}
.qr-code-container .qr-code button a i {
  margin-left: 0.5rem;
}
  
</style>
<div class="QRuser-input-section">
  
  <section class="QRheading">
    <div class="QRtitle">QRcodes</div>
    <div class="QRsub-title">Generate QRCode for anything!</div>
  </section>
   
  <section class="QRuser-input">
    
    <input type="text" placeholder="Type something..." name="input_text" id="input_text" autocomplete="off">
    
    <button class="QRbutton" type="submit">Generate<i class="fa-solid fa-rotate"></i></button>
    
  </section>
</div>

<div class="qr-code-container">
  <div class="qr-code" style></div>
</div>


<script>
  let btn = document.querySelector(".QRbutton");
let qr_code_element = document.querySelector(".qr-code");

btn.addEventListener("click", () => {
  let user_input = document.querySelector("#input_text");
  if (QRuser_input.value != "") {
    if (qr_code_element.childElementCount == 0) {
      generate(QRuser_input);
    } else {
      qr_code_element.innerHTML = "";
      generate(QRuser_input);
    }
  } else {
    console.log("not valid input");
    qr_code_element.style = "display: none";
  }
});

function generate(user_input) {
  qr_code_element.style = "";

  var qrcode = new QRCode(qr_code_element, {
    text: `${user_input.value}`,
    width: 180, //128
    height: 180,
    colorDark: "#000000",
    colorLight: "#ffffff",
    correctLevel: QRCode.CorrectLevel.H
  });

  let download = document.createElement("button");
  qr_code_element.appendChild(download);

  let download_link = document.createElement("a");
  download_link.setAttribute("download", "qr_code.png");
  download_link.innerHTML = `Download <i class="fa-solid fa-download"></i>`;

  download.appendChild(download_link);

  let qr_code_img = document.querySelector(".qr-code img");
  let qr_code_canvas = document.querySelector("canvas");

  if (qr_code_img.getAttribute("src") == null) {
    setTimeout(() => {
      download_link.setAttribute("href", `${qr_code_canvas.toDataURL()}`);
    }, 300);
  } else {
    setTimeout(() => {
      download_link.setAttribute("href", `${qr_code_img.getAttribute("src")}`);
    }, 300);
  }
}

generate({
  value: "https://murtuzaalisurti.github.io/qr"
});
</script>
